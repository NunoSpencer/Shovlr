  <body>    
    <div class="bg"></div>
      
      <div class="text-center">
        <h1 id="headertitle" ><strong>Request Snow Removal Service (fill form)</strong></h1>
        
        <p>NOTICE! All requests are automatically removed from the listings after 2 days from creation date.</p>
        <!-- <p> Average rate: $20 </p> -->
      </div>

      <div class="container">
        <div class="row centered-form">
          <div class="col-xs-8 col-sm-4 col-md-8 col-sm-offset-2">
            <div class="panel panel-default">
            
              <div class="panel-body">
                <form id="SubmitRequestForm" action="submitquery.php" method="post" role="form" >

                  <div class="row">
                    
                    <div class="panel-heading">
                        <h3 class="panel-title" style="color: steelblue; font-weight: bold">Contact Info</h4>
                    </div>

                    <div class="col-xs-4 col-sm-4 col-md-4">
                      <div class="form-group">
                        <input type="text" class = "form-control input-sm" id="FName" name="FName" value="" placeholder="First Name">
                      </div>
                    </div>

                    <div class="col-xs-4 col-sm-4 col-md-4">
                        <div class="form-group">
                            <input type="text" class = "form-control input-sm" id="LName" name="LName" value="" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="col-xs-4 col-sm-4 col-md-4">
                        <div class="form-group">
                            <input type="text" class = "form-control input-sm"  id="Phone" name="Phone" value="" placeholder= "Phone (E.g 1-XXX-XXX-XXXX)"
                            pattern="^(\d{3})[- ]?(\d{3})[- ]?(\d{4})$" title = "Please Enter a phone number in the format XXXXXXXXXX, XXX XXX XXXX, XXX-XXX-XXXX">
                            <!-- pattern="^(\d{3})[- ]?(\d{4})$" This is a more general regex for a phone form XXXXXXX XXX XXXX XXX-XXXX -->  
                        </div>
                    </div>  
                  </div>

                  <!-- <div class="panel-heading">
                      <h4 class="panel-title">Location Info</h4>
                  </div> -->

                  <div class="form-group" id="locationField">
                    <div class="row">
                        <div class="panel-heading">
                          <h3 class="panel-title" style="color:steelblue; font-weight: bold">Address Info</h4>
                        </div>
                    </div>

                      <input id="autocomplete" class = "form-control input-sm" placeholder="Address" type="text"></input><br>
                      
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <input id="street_number" class = "form-control" name="street_number" placeholder = "Street Number" disabled="true" readonly></input><br>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <input class = "form-control" id="route" name="route" placeholder = "Street" disabled="true" readonly></input><br>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <input class = "form-control" id="locality" name="locality" placeholder = "City" disabled="true" readonly></input>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <input class="form-control" id="postal_code" name="postal_code" placeholder = "Zip" disabled="true" readonly></input>
                        </div>
                      </div>
                  </div>

           
                    
                  <div class="row">
                      <div class="panel-heading">
                        <h3 class="panel-title" style="color: steelblue; font-weight: bold">Shovel Info</h4>
                      </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4">
                      <input type="text" class="form-control" id ="datepicker" name ="datepicker" placeholder = "Date of preferred completion">
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4">
                      <input type="text" class="form-control" id ="timepicker" name ="timepicker" placeholder = "Time of preferred completion">
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4">
                        <input type="text" class="form-control" id = "price" name = "price" placeholder = "Price for driveway"
                        pattern="^\d+[.](\d{2})$" title = "Please Enter a price in the format XX.XX"><br>
                    </div>
                  </div>

                  <div class="row">
                    <label for="Area Size" class="col-lg-2" style="color: steelblue">Area size:</label>
                    <div class="col-lg-4">
                      <select id="AreaSizeList" class="form-control" name="AreaSizeList">
                        <option value="choice"> - choose area size (sq. ft)- </option>
                        <option value="<5"> less than 5 </option>
                        <option value="[5-15]"> 5 - 15 </option>
                        <option value="[16-25]"> 16 - 25 </option>
                        <option value="[26-50]"> 26 - 50 </option>
                        <option value="[51-80]"> 51 - 80 </option>
                        <option value="[81-120]"> 81 - 120 </option>
                        <option value="[121-150]"> 121 - 150 </option>
                        <option value=">150"> greater than 150 </option>
                      </select>
                    </div>
                    
                    <div class="col-lg-4" >
                      <label for="plow" class="col-lg-6" style="color: steelblue">Plow truck?</label>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="PlowTruck" value="no" checked> No
                        </label>
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="PlowTruck" value="yes"> Yes 
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12"> <br></div>
                  </div>


                  <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <button id="submitButton" class="btn btn-primary btn-block"  title='Submit request'>Submit</button>
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-6">
                      <input type="button" class="btn btn-primary btn-block" onclick="javascript:history.back()"title='Cancel request' value="Cancel" /> 
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div> 
      
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsjpDlj8lZqDvYO5mFnEbggFtcaxy6_P4&libraries=places&callback=initAutocomplete"
          async defer>
      </script>
