<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Request Snow Removal Service ">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="custom.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="requestscript.js" type="text/javascript"></script>
  <script src="googlemapsscript.js" type="text/javascript"></script>

  <title>Shovlr - Request Snow Removal Service in RI</title>


</head>

<body>    
  <div class="bg"></div>
  <div class="main-title-bar">
    <h1 id="headertitle" class=""><strong>Request Snow Removal Service (fill form)</strong></h1>
    
    <p>NOTICE! All requests are automatically removed from the listings after 2 days from creation date.
       <!--Please resubmit your request after 2 days if it has not been accepted and you still wish to request shoveling services.-->
    </p>

    <form id="SubmitRequestForm" action="submitquery.php" method="post">
        First name:
        <input type="text" id="FName" name="FName" value=""><br>
        Last name:
        <input type="text" id="LName" name="LName" value=""><br>
        Contact phone:
        <input type="text" id="Phone" name="Phone" value=""
        pattern="^(1)(4)(0)(1)(\d{7})$" title = "Please Enter a number in the format 1401XXXXXXX"><br>
        <!-- pattern="^(\d{3})[- ]?(\d{4})$" This is a more general regex for a phone form XXXXXXX XXX XXXX XXX-XXXX -->
        Size of area to be shoveled (in sq ft):
        <select id="AreaSizeList" name="AreaSizeList">
          <option value="choice"> - choose area size (sq. ft)- </option>
          <option value="<5"> less than 5 </option>
          <option value="[5-15]"> 5 - 15 </option>
          <option value="[16-25]"> 16 - 25 </option>
          <option value="[26-50]"> 26 - 50 </option>
          <option value="[51-80]"> 51 - 80 </option>
          <option value="[81-120]"> 81 - 120 </option>
          <option value="[121-150]"> 121 - 150 </option>
          <option value=">150"> greater than 150 </option>
        </select>
        <br>
      <div id="locationField">
      <input id="autocomplete" placeholder="Enter your address"
             onFocus="geolocate()" type="text"></input>
      </div>
    </div>

    <table id="address">

      <tr>
        <td>Street Address:</td>
        <td class="slimField"><input class="field" id="street_number" name="street_number"
              disabled="true" readonly></input></td>
        <td class="wideField" colspan="2"><input class="field" id="route" name="route" 
              disabled="true" readonly></input></td>
      </tr>
      <tr>
        <td>City:</td>
        <td class="wideField" colspan="3"><input class="field" id="locality" name="locality" 
              disabled="true" readonly></input></td>
      </tr>
      <tr>
        <td>Zip code:</td>
        <td class="wideField"><input class="field" id="postal_code" name="postal_code" 
              disabled="true" readonly></input></td>
      </tr>
    </table>
      
      Plow truck required?
      <div class="form-group">
        <label class="radio-inline">
            <input type="radio" name="PlowTruck" value="no" checked> No
        </label>
        <label class="radio-inline">
            <input type="radio" name="PlowTruck" value="yes"> Yes 
        </label>
     </div>
      
      <button id="submitButton" title='Submit request'>Submit</button>
      <input type="button" onclick="javascript:history.back()"title='Cancel request' value="Cancel" />
    </form>

  

  </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsjpDlj8lZqDvYO5mFnEbggFtcaxy6_P4&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
